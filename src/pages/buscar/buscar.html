<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placehodler="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let casa of casas">
      <ion-thumbnail>
          <img *ngIf="casa.ad.hasOwnProperty('thumbnail')" src='https://img.segundamano.mx/medium/{{casa.ad.thumbnail.path}}'>
      </ion-thumbnail>
      <h2 *ngIf="casa.ad.hasOwnProperty('subject')">
          {{ casa.ad.subject }}
      </h2>
      <p *ngIf="casa.ad.hasOwnProperty('list_price')">
        {{ casa.ad.list_price.label }}
      </p>
      <button ion-button clear item-end  (click)="info(casa)">Ver</button> 
    </ion-item>
  </ion-list>
</ion-content>
