<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placehodler="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let casa of casas">
      <h2>
          {{ casa.titulo }}
      </h2>
      <p>
        {{ casa.precio}}
      </p>
      <button ion-button clear item-end  (click)="info(casa)">Ver</button> 
    </ion-item>
  </ion-list>
</ion-content>
