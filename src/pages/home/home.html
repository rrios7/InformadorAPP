<ion-header>
    <ion-toolbar>
      <ion-title>
        Informador
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="search()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngFor="let casa of casas" (click)="info(casa)">
      <ion-card-header>
        <h2>{{ casa.titulo }}</h2>
      </ion-card-header>
      <ion-card-content>
        <p>{{ casa.precio }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
